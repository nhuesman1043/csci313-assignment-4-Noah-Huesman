{% extends "base_generic.html" %}

{% block content %}

<span><h1>Book Instance:</h1>{{ bookinstance }} - {{ bookinstance.book }} ({{ bookinstance.imprint }})</span>

<p>Are you sure you want to delete this book instance?</p>

<form action="" method="POST">
  {% csrf_token %}

</form>

{% endblock %}
