{% extends "base_generic.html" %}

{% block content %}
  <h1>List of Books</h1>
  {% if book_list %}
    <ul class="list">
      {% for book in book_list %}
        <li>
          <a class="text-decoration-none text-link" href="{{ book.get_absolute_url }}">{{ book.title }}</a>
          &nbsp;-&nbsp;  
          {{book.author}}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
