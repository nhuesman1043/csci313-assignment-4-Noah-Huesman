{% extends "base_generic.html" %}

{% block content %}
  <h1>List of Languages</h1>
  {% if language_list %}
    <ul class="list">
      {% for language in language_list %}
        <li>
            <a class="text-decoration-none text-link" href="{{ language.get_absolute_url }}">{{ language }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no languages in the library.</p>
  {% endif %}
{% endblock %}
