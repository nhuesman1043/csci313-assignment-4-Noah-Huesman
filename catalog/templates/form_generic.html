{% extends "base_generic.html" %}

{% block content %}
    <h1>
        {% if 'update' in request.path %}
            Update
        {% else %}
            Add
        {% endif %} 
        {% if model_name == 'BookInstance' %}
            Book Instance
        {% else %}
            {{ model_name }}
        {% endif %}
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="form-table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-success text-white fs-5">Save</button>
    </form>
{% endblock %}
